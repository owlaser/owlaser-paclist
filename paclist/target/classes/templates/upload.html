<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Owlaser</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="../static/css/main.css"/>
    <script src="../static/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body background="../static/mty.png">
<div class="navbar navbar-fixed-top " style="background-color:#222222">
    <P></P>
    <span itemprop="name" style="font-size: 30px;margin: 30px"><font color=white>OWLASER</font></span>
    <ul class="nav nav-pills navbar-right" style="margin: 10px">
        <li role="presentation" class="active"><a href="#">登录</a></li>
        <li role="presentation"><a href="#">注册</a></li>
        <li role="presentation"><a href="#">联系我们</a></li>
    </ul>
</div>


<form method="POST" action="/upload" enctype="multipart/form-data">
    <div class="row">
        <div class="col-lg-6 input">
            <div class="input-group">

                <input type="file" name="file" class="form-control" placeholder="Upload your pac...">

                <span class="input-group-btn">
                     <button class="btn btn-default" type="submit">点击扫描</button>
                </span>
            </div>
        </div>
    </div>
</form>



<div id="left-nav">
    <ul>
        <li>
            <span>功能一</span>
        </li>

        <li>
            <span>功能二</span>
        </li>
        <li>
            <span>功能三</span>
        </li>
    </ul>

</div>

<div class="output">
    <!--        <td th:text="${messages}"></td>-->
    <table class="table table-striped" style="text-align: center">
        <tr style="font-weight: bold">
            <td>包名</td>
            <td>groupid</td>
            <td>artifactid</td>
            <td>当前版本</td>
            <td>热度最高版本</td>
            <td>最新稳定版本</td>
            <td>版本License</td>
        </tr>
        <tr th:each="dependency : ${dependenciesList}">
            <td th:text="${dependency.artifactId}"></td>
            <td th:text="${dependency.groupId}"></td>
            <td th:text="${dependency.artifactId}"></td>
            <td th:text="${dependency.version}"></td>
            <td th:text="${dependency.popurlarVersion}"></td>
            <td th:text="${dependency.latestStableVersion}"></td>
            <td th:text="${dependency.license}"></td>
        </tr>
    </table>
</div>

<div id="footer">
    北大-华为云新工科实验班OSScan小组
</div>
</body>
</html>
